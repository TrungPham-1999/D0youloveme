<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>

<script>
    function YesClick() {
        alert("ok nha");

    }

    function NoHover() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }


</script>
<body>
<h1 style="color:pink; text-align: center">DoYouLoveMe?</h1>
<input type="button" value=" YES " onclick="YesClick()" ;/>
<input type="button" id="btnNo" value=" NO " onmouseover="NoHover()" style="position: absolute; "/>

</body>
</html>
